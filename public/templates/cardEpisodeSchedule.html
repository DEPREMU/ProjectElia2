<div class="schedule-card" onclick="window.open('{{showUrl}}', '_blank')">
  <h2>{{name}}</h2>
  <p>
    <strong>Season:</strong> {{season}}, <strong>Episode:</strong> {{number}}
  </p>
  <p><strong>Air date:</strong> {{airdate}}</p>
  <p><strong>Runtime:</strong> {{runtime}} minutes</p>
  <p class="summary">{{summary}}</p>
</div>
