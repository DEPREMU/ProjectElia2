<div class="playlist-content" id="{{index}}">
  <div class="img-title">
    <img
      src="{{urlImage}}"
      onerror="deleteElementById('{{index}}')"
      alt="{{name}}"
    />
    <h3 class="title-playlist">{{name}}</h3>
  </div>
  <div class="column">
    <h4>{{description}}</h4>
    <a href="{{hrefPlaylist}}">{{name}}</a>
  </div>
</div>
